  <style>
    .notification {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      width: 350px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0;
      animation-name: fadeIn;
      animation-duration: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notification-icon {
      margin-right: 10px;
    }

    .notification-icon i {
      color: #3b5998;
      font-size: 24px;
    }

    .notification-content {
      flex-grow: 1;
    }

    .notification-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notification-message {
      font-size: 12px;
      color: #555;
    }

    .notification-close {
      cursor: pointer;
    }

    .notification-close i {
      color: #999;
      font-size: 14px;
    }

<html>
  <head>
    <title>My Big Image Design</title>
    <style>
       h1 {
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        color: #1a1a1a;
        text-shadow: 2px 2px #e6e6e6;
        margin-top: 50px;
        margin-bottom: 30px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
      /* Style for the big image */
      .big-image {
        max-height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      h2 {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        text-shadow: 1px 1px #f2f2f2;
        margin-top: 30px;
        margin-bottom: 20px;
        border-left: 4px solid #1a1a1a;
        padding-left: 10px;
      }

      /* Style for the tables */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #ccc;
      }
    </style>
  </head>
  <body style="padding: 100px;">
    <!-- Big Image -->
    <img class="big-image" src="../assets/img.png" alt="Big Image">

    <!-- Big Title -->
    <h1  >Test De Système De Notifications</h1>
    <br>
    <br>

    <!-- Subtitle -->
    <h2 class="subtitle">Notifications Publiques :</h2>

    <!-- First Table -->
    <table>
      <thead>
        <tr >
          <th>N°</th>
          <th>Contenu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of publicNotifications;index as i">
          <td> {{i+1}}</td>
          <td> {{item}}</td>
        </tr>
       
      </tbody>
    </table>

    <!-- Second Table -->
    <h2 class="subtitle">Notifications Privées :</h2>
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Contenu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of privateNotifications;index as i">
          <td> {{i+1}}</td>
          <td> {{item}}</td>
        </tr>
       
      </tbody>
    </table>

    <div class="notification" *ngIf="showNotification" [style.background-color]="notificationColor">
      <div class="notification-icon">
        <i class="fas fa-bell"></i>
      </div>
      <div class="notification-content">
        <div class="notification-title">
          {{notificationTitle}}
        </div>
        <div class="notification-message">
          {{notificationMessage}}
        </div>
      </div>
      <div class="notification-close">
        <i class="fas fa-times"></i>
      </div>
    </div>
  
  </body>
</html>

  <router-outlet></router-outlet>
